<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="icon" type="image/png"  href="img/favicon2.png"/>
		<title>Books 4 All</title>

	<body>
		<div class="grid-container">
			<header class="Header">
				<div class="titulo">
					<h1>Books 4 all</h1>
				</div>
			</header>
			<main class="Form">
				<div class="filtro">
					<h2>Filtrado:</h2>
					<form action="#" id="myform" method="POST" onsubmit="return false;">
						<div class="formGroup">
							<label for="filtro">Seleccione un filtro:</label><FONT class="obligatorio"> *</FONT><br>
							<select class="caja" id="filtro" required>
								<option value="" disabled selected>Seleccione un método de filtrado</option>
								<option value="nombre">Nombre del libro</option> 
								<option value="autor">Autor</option>
								<option value="genero">Género</option>
						  	</select>
						</div>
						<div>
						  	<label for="book">Realiza una busqueda de libro por nombre: </label><FONT class="obligatorio"> *</FONT><br>
						  	<input type="text" class="formInput" id="book" value="" placeholder="Ej: El imperio final" required/>
						</div>
						<!-- <div *ngIf="value === 'autor'">
							<label for="busqueda">Realiza una busqueda de libro por autor: </label><br>
							<input type="text" class="busqueda" placeholder="Ej: Brandon Sanderson"/>
						</div>
						<div *ngIf="value === 'genero'">
							<label for="busqueda">Realiza una busqueda de libro por género: </label><br>
							<input type="text" class="busqueda" placeholder="Ej: Fantasía"/>
					  	</div> -->
						<div>
							<input type="submit" value="Buscar" class="button"></input>
						</div>
					</form>
				</div>
			</main>
			<div class="Resultados">
				<h3>Resultados: </h3>
				<div class="libreria" id="libreria">
					
				</div>
			</div>
			<footer class="Foot">
                <div class="copyright">
                    <p>Copyright © 2020 by Matias Lorenzo Rodriguiez y Leonel Rebollini.</p>
                    <a href="contacto.html">Contacto</a>
                </div>
            </footer>
		</div>
	</body>
</html>
