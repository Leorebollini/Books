<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="icon" type="image/png"  href="img/favicon2.png"/>
		<title>Books 4 All</title>
	</head>
	<body>	
		<header class="Header">
			<div class="titulo">
				<a href="index.html">
					<img class="logo" src="img/favicon2.png">
				</a>
				<h1>Books 4 all</h1>
				<a class="fav" href='favoritos.html'><button class="favbtn">Favoritos</button></a>
			</div>
		</header>
		<main class="Form">
			<div class="filtro">
				<h2>Filtrado:</h2>
				<form action="#" id="myform" method="POST" onsubmit="return false;">
					<div class="formGroup">
						<label for="filtro">Seleccione un filtro:</label><FONT class="obligatorio"> *</FONT><br>
						<select class="caja" id="filtro" required>
							<option value="" disabled selected>Seleccione un método de filtrado</option>
							<option value="intitle:">Nombre del libro</option> 
							<option value="inauthor:">Autor</option>
							<option value="inpublisher:">Editorial</option>
					  	</select>
					</div>
					<div>
					  	<label for="book">Ingrese una palabra/frase: </label><FONT class="obligatorio"> *</FONT><br>
					  	<input type="text" class="formInput" id="book" value="" placeholder="Ingrese un nombre/autor/editorial" required/>
					</div>
					<div>
						<input type="submit" value="Buscar" class="button"></input>
					</div>
				</form>
			</div>
			<div class="results">
				<h3>Resultados: </h3>
				<div class="libreria" id="libreria"></div> 
				<!-- Flex box para que no se muestren en una línea -->
			</div>
		</main>
	</body>
	<footer class="Foot" id="footer">
		<div class="copyright">
			<p>Copyright © 2020 by Matias Lorenzo Rodriguiez y Leonel Rebollini.</p>
			<a href="contacto.html">Contacto</a>
		</div>
	</footer>
</html>
